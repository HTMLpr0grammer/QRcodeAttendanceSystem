<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            max-width: 1200px;
            margin: 20px auto;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .sidebar {
            width: 250px;
            background-color: #386537;
            color: #fff;
            padding: 20px;
        }
        .profile-header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }
        .profile-header img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
        .profile-header h2, .profile-header p {
            margin: 5px 0;
            color: #fff;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .profile-info {
            margin-bottom: 20px;
        }
        .profile-info h3 {
            margin-top: 0;
        }
        .profile-info p {
            margin: 5px 0;
        }
        .attendance-record {
            margin-top: 20px;
        }
        .attendance-record h3 {
            margin-top: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            color: #5D8E5B; /* Default color for smaller screens */
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4F874C;
        }
        /* Media query for larger screens */
        @media (min-width: 768px) {
            /* Change text color to white for larger screens */
            table {
                color: #020000;
            }
            /* Adjust the color of the navigation links */
            .navigation a {
                color: #B2411C; /* Change this color to the desired light blue */
            }
            .navigation a:hover {
                background-color: #444; /* Adjust hover background color if needed */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="profile-header">
                <img src="https://via.placeholder.com/100" alt="Profile Picture">
                <h2>Enter name</h2>
                <p>Email: kaloy-e@example.com</p>
                <p>Faculty/Teacher</p>
            </div>
            <div class="navigation">
                <ul>
                    <li><a href="#">Profiles</a></li>
                    <li><a href="#">Courses</a></li>
                    <li><a href="#">Messages</a></li>
                    <li><a href="#">Home</a></a></li>
                </ul>
            </div>
        </div>
        <div class="content">
            <div class="profile-info">
                <h3>Attendance Record</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Studens Name</th>
                            <th>Date</th>

                        </tr>
                    </thead>
                    <tbody>

            </div>
        </div>
    </div>
</body>
</html>
